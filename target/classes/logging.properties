# Set the default logging level for all loggers to WARNING
handlers=java.util.logging.ConsoleHandler
.level=WARNING

# Set the default logging level for specific packages to SEVERE (highest level, shows least)
org.testng.level=SEVERE
org.testng.internal.level=SEVERE
org.testng.internal.Utils.level=SEVERE

# Disable parent handlers to prevent duplicate logging
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%5$s %n
